<div style="text-align: center">
  <h1 mat-dialog-title>Podaj dział</h1>
  <div mat-dialog-content>
    <p>Wybierz oddział nadrzędny</p>
    <mat-form-field appearance="fill">
      <mat-label>Dział nadrzędny</mat-label>
      <mat-select [(ngModel)]="data.department.masterDept">
        <mat-option *ngFor="let department of data.departments;" [value]="department.id">{{department.deptName}}</mat-option>
      </mat-select>
    </mat-form-field>
    <p>Podaj nazwę nowego działu</p>
    <mat-form-field appearance="fill">
      <mat-label>Nowy dział</mat-label>
      <input matInput [(ngModel)]="data.department.deptName">
    </mat-form-field>
  </div>
  <div mat-dialog-actions style="justify-content: center">
    <button mat-button class="btn btn-primary button-header" (click)="onNoClick()">Przerwij</button>
    <button mat-button class="btn btn-primary button-header" (click)="onOkClick()" cdkFocusInitial [disabled]="validate()">Dodaj</button>
  </div>
</div>
