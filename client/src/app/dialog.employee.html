<div style="text-align: center">
  <h1 mat-dialog-title>Podaj dane pracownika</h1>
  <div mat-dialog-content>
    <p>Imię</p>
    <mat-form-field appearance="fill">
      <mat-label>Imię</mat-label>
      <input matInput [(ngModel)]="data.employee.firstName">
    </mat-form-field>
    <p>Nazwisko</p>
    <mat-form-field appearance="fill">
      <mat-label>Nazwisko</mat-label>
      <input matInput [(ngModel)]="data.employee.lastName">
    </mat-form-field>
    <p>Data urodzenia</p>
    <mat-form-field appearance="fill">
        <mat-label>Data urodzenia</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="data.employee.dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <p>PESEL</p>
    <mat-form-field appearance="fill">
      <mat-label>PESEL</mat-label>
      <input matInput [(ngModel)]="data.employee.pesel" maxlength="11">
    </mat-form-field>
    <p>Pensja</p>
    <mat-form-field appearance="fill">
      <mat-label>Pensja</mat-label>
      <input matInput [(ngModel)]="data.employee.salary">
    </mat-form-field>
    <p>Dział</p>
    <mat-form-field appearance="fill">
      <mat-label>Dział</mat-label>
      <mat-select [(ngModel)]="data.employee.deptId">
        <mat-option *ngFor="let department of data.departments;" [value]="department.id">{{department.deptName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions style="justify-content: center">
    <button mat-button class="btn btn-primary button-header" (click)="onNoClick()">Przerwij</button>
    <button mat-button class="btn btn-primary button-header" (click)="onOkClick()" cdkFocusInitial [disabled]="validate()">Dodaj</button>
  </div>
</div>
